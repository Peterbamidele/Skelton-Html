<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Contact Us</h1>
        <p>For any complain you reach us by filling this form below</p>
        <form action="" method="post">
            <label for="FN">First Name</label><br>
            <input type="text" placeholder="Your name ..." name="FN" required><br><br>

            <label for="Ln">Last Name</label><br>
            <input type="text" placeholder="Your last name...." name="Ln" required><br><br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="australia">Australia</option>
                <option value="nigeria">Nigeria</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select><br><br>

            <label for="subject">Subject</label><br>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Wrie something..."></textarea><br><br>

            <button type="submit" value="Submit">Submit</button>
           

        </form>

    </div>
    
</body>
</html>
