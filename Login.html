<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form action="" method="post">
        <h1>Log in</h1>
        <div class="imgcontainer">
            <img src="img/img_avatar2.jpeg" alt="avatar" class="avatar">
        </div>
        <div class="container">
            <label for="Username"><b>Username</b> </label><br>
            <input type="text" placeholder="Username" name="username" required><br><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="text" placeholder="Password" name="psw" required><br><br>

            <button type="submit"><b>Login</b></button><br><br>

            <label >
                <input type="checkbox" checked="checked" name="remember" id=""> Remember me
            </label>

            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw"> Forget <a href="#">Password</a></span>
            </div>

        </div>
    </form>
    
</body>
</html>
